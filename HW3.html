<!DOCTYPE html>
<html lang="en">
<head>
<style>
img
{
  width:100px;
  height:100px;
  position: absolute;
  animation-name: moving;  
  animation-duration: 5s;
}

@keyframes moving{
  0% { left:0; top: 0;}
  25% { right: 0; top: 0; } /*بس اخليها لحالها بتزبط بس اضيف الي تحتها بتخرب*/
  50% { left: 0; bottom:0;}
  75% { right: 0; bottom: 0;}
}
</style>
</head>
<body>
<img src="11.jfif">
</body>
</html>
